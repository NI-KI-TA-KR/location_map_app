name: test_flutter_map
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_map: ^8.2.2
  injectable: ^2.5.2
  get_it: ^8.3.0
  equatable: ^2.0.7
  fluentui_system_icons: ^1.1.273
  go_router: ^17.0.0
  slang: ^4.9.2
  slang_flutter: ^4.9.0
  latlong2: ^0.9.1
  envied: ^1.3.1
  drift: ^2.29.0
  drift_flutter: ^0.2.7
  path: ^1.9.1
  path_provider: ^2.1.5
  sqlite3: ^2.9.4
  sqlite3_flutter_libs: ^0.5.40
  bloc: ^9.1.0
  flutter_bloc: ^9.1.1
  slang_build_runner: ^4.10.0
  freezed: ^3.2.3
  flutter_map_marker_cluster: ^8.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_gen_runner:
  build_runner: ^2.10.1
  injectable_generator: ^2.9.0
  json_serializable: ^6.11.1
  flutter_lints: ^5.0.0
  drift_dev: ^2.29.0

flutter:

  uses-material-design: true

  assets:
    - assets/json/location.json


  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/Inter/Inter-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Inter/Inter-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter/Inter-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter/Inter-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter/Inter-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Inter/Inter-Black.ttf
          weight: 900
        - asset: assets/fonts/Inter/Inter-BlackItalic.ttf
          weight: 900
          style: italic

flutter_gen:
  output: lib/core/assets_gen
  integrations:
    flutter_svg: true
